<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Shopping Cart</title>
</head>
<body>
    <script>
        let availableItems = ['Shampoo', 'Soap', 'Sponge', 'Water'];

        try {
            localStorage.setItem('test', 'test');
            localStorage.removeItem('test');
            
            createStore();
            displayCart();
        } catch (e) {
            alert('Sorry, your browser does not support Web storage. Try again with a better one')
        }

        function addItemToCart(item) {
            localStorage.setItem(item, true);
        }
        function createStore() {
            const ul = document.createElement('ul');
            document.body.appendChild(ul);
            for (let i = 0, li; i < availableItems.length; i++) {
                li = document.createElement('li');
                li.innerText = availableItems[i];
                ul.appendChild(li);
                li.addEventListener('click', () => {
                    addItemToCart(availableItems[i]);
                })
            }
        }
        function displayCart() {
            if (localStorage.length > 0) {
                const para = document.createElement('p');
                para.innerText = 'You previously had ' + localStorage.length + '  items in your cart';
                document.body.appendChild(para);
            }
        }
    </script>
</body>
</html>
